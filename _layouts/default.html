<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">			
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="author" content="Lovelli Fuad">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="msvalidate.01" content="4DA12F9AE94F96D1C66B5EF1AC9C0254" />
			<meta name="yandex-verification" content="fcb97232824ea615" />
			
			<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
	
			<!-- Open Graph for Facebook -->
	
			<meta property="og:locale" content="en_US">
			<meta property="og:type" content="article">
			<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
			<meta property="og:url" content="{{ site.url }}{{ page.url }}">
			<meta property="og:image" content="{{ site.url }}/assets/image/{{ page.featured-image }}" />
			<meta property="og:site_name" content="Finger Tip-top">
			<meta property="article:publisher" content="http://www.facebook.com/lovelli.fuad" />
			<meta property="article:author" content="https://www.facebook.com/lovelli.fuad" />
			<meta property="article:published_time" content="{{ page.date }}" />
			<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	
			<!-- Twitter Cards -->
	
			<meta name="twitter:card" content="summary_large_image"/>
			<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
			<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
			<meta name="twitter:site" content="@lovellifuad" />
			<meta name="twitter:creator" content="@lovellifuad">
			<meta name="twitter:card" content="summary">
			
			
			<link rel="canonical" href="{{ page.url | prepend: site.url }}">
			<link rel="icon" href="assets/rosicon.jpg" type="image/jpg">
			<link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	
			<title>
				{%if page.title %}
       					{{ page.title }}
   				{% else %}
       					{{ site.title }}
   				{% endif %}
			</title>
			
			<!-- Bootstrap core CSS -->
			<link rel="stylesheet" href="/css/bootstrap.css">
			
			<!-- Bootstrap stylesheet for this theme -->
			<link rel="stylesheet" href="/css/main.css"> 
			
			{% include analytics.html %}
			
			{% include adsense.html %}
			
			<script async src="https://buttons.github.io/buttons.js"></script>
			<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
			<script async src="https://cdn.ampproject.org/v0.js"></script>
			
			{% include cookie-consent.html %}
		
		</head>
		<body>
			<div class="main-container">
				<header>
	    			<ul class="list-inline">
				<li class="list-inline-item"><a href="/" class="pinklink">Home</a></li>
				<li class="list-inline-item"><a href="/about" class="pinklink">About</a></li>
				<li class="list-inline-item"><a href="/words" class="pinklink">Words</a></li>
				<li class="list-inline-item"><a href="/stuff" class="pinklink">Stuff</a></li>
				<li class="list-inline-item"><a href="/search" class="pinklink">Search</a></li>	
				</ul>
				</header>
			</div>	
			<hr>
			<hr class="color-two">
			<hr class="color-three">
			<hr class="color-four">
			
			<div class="container">
			
			{{ content }}
		
			</div><!-- /.container -->
			<footer>
			{% include footer.html %}
			</footer>
			
			{% include scripts.html %}
	
		</body>
	</html>
