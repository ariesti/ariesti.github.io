---
layout: default
---
<div class="page">
  <div class="content">  
<h1>{{ page.title }}</h1>
<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>
    <span class="alpha"><p class="date">{{ page.date | date_to_string }}</p></span>

<div class="post">
  {{ content }}
</div>
  
  </div>
    </div>
