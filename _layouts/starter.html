<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Lovelli Fuad">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msvalidate.01" content="4DA12F9AE94F96D1C66B5EF1AC9C0254" />
	<meta name="yandex-verification" content="fcb97232824ea615" />
	<meta name="monetization" content="$ilp.uphold.com/7zr6GNXAMeke">
	
	<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

	<!-- Open Graph for Facebook -->	
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<!-- Will I be using this?
	meta property="og:image" content="{{ site.url }}/assets/image/{{ page.featured-image }}" / -->
	<meta property="og:site_name" content="Finger Tip-top">
	<meta property="article:publisher" content="http://www.facebook.com/lvllfd" />
	<meta property="article:author" content="https://www.facebook.com/lovelli.fuad" />
	<meta property="article:published_time" content="{{ page.date }}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	
	<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:site" content="@lovellifuad" />
	<meta name="twitter:creator" content="@lovellifuad">
	<meta name="twitter:card" content="summary">
	
	<!-- Favicon Set -->
			
	<link rel="canonical" href="{{ page.url | prepend: site.url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicon/site.webmanifest">
	
	<!-- Font Styles -->
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">	
	
	<title>
		{%if page.title %}
       			{{ page.title }}
   		{% else %}
       			{{ site.title }}
   		{% endif %}

	<!-- CSS Styles -->
	<link rel="stylesheet" href="/css/starter.css">
