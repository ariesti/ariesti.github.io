<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="{{ page.description }}">
	<meta name="author" content="Lovelli Fuad">
	<meta name="viewport" width="device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<!-- Open Graph for Facebook -->
	
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image" content="{{ site.url }}/assets/image/{{ page.featured-image }}" />
	<meta property="og:site_name" content="Finger Tip-top">
	<meta property="article:publisher" content="http://www.facebook.com/lovelli.fuad" />
	<meta property="article:author" content="https://www.facebook.com/lovelli.fuad" />
	<meta property="article:published_time" content="{{ page.date }}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	
	<!-- Twitter Cards -->
	
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:site" content="@lovellifuad" />
	<meta name="twitter:creator" content="@lovellifuad">
	<meta name="twitter:card" content="summary">
	
	<link rel="icon" href="assets/rosicon.jpg" type="image/jpg">
	<link rel="canonical" href="{{ page.url | prepend: site.url }}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	
	<title>
	{%if page.title %}
       		{{ page.title }}
   	{% else %}
       		{{ site.title }}
   	{% endif %}
	</title>
	
	<link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
			
	{% include analytics.html %}
	{% include adsense.html %}
</head>
