---
layout: default
title: Lovelli Fuad's Blog
tagline: What can be learned?
description: Important things I have noted
---
<div class="page">
<main>
	<div class="content">	
		<h1>{{ page.title }}</h1>
			<ul class="posts">

	  		{% for post in site.posts %}
	    			<li><span class="alpha">{{ post.date | date_to_string }}</span>
				<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  		{% endfor %}
			</ul>
	</div>
</main>
</div>
